<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUTAS MOTERAS</title>
    <link rel="icon" href="./img/image10.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="overlay">
        <div id="form">
            <div class="row mb-3">
                <a class="inicio" href="index.html"><h1 class="text-center">RUTAS MOTERAS</h1></a>
                <p class="text-center frase">Inicia sesión o regístrate para acceder a las rutas creadas por nuestra </p>
            </div>
            <div class="row mb-3">
                <label for="user" class="col-sm-2 col-form-label text-end">USER</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="user">
                </div>
            </div>
            <div class="row mb-3">
                <label for="passwd" class="col-sm-2 col-form-label text-end">PASSWORD</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwd">
                </div>
            </div>

            <!--Alerta datos incorrectos-->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
            <div class="alert alert-danger align-items-center" role="alert" style="display: none;">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div id="textAlert">
                    An example danger alert with an icon
                </div>
            </div>

            <div class="row mb-3 text-center">
                <button class="btn btn-warning">ENTRAR</button>
                <a class="mt-4 registrar" href="registro.html">Para registrarte haz click aquí</a>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
